<head>
    <title> Barcodes </title>
    <style>
        body {
            font-family: 'Helvetica', 'sans-serif';
        }

        #main {
            margin: 10px;
        }

        .barcode {
            display: inline-block;
        }

        .barcode img {
            height: 80%;
            display: block;
            padding: 10%;
        }

        .barcode span {
            display: block;
            text-align: center;
        }


    </style>
</head>
<body>
    <div id = "main">
    </div>
</body>

<script>

    /**
    * Adds HTML image to the document body
    * @param Iamge path
    * @param desc Image caption
    **/

    /**
    *Website for barcodes: https://github.com/artoolkit/ARToolKit5/tree/master/doc/patterns/Matrix%20code%203x3%20(72dpi)
    **/

    function addImage(src, desc) {
        var body = document.getElementById('main'),
        section = document.createElement('div'),
        image = document.createElement('img'),
        description = document.createElement('span');
        section.setAttribute('class', 'barcode')
        image.setAttribute('src', src);
        description.innerHTML = desc;
        section.appendChild(image);
        section.appendChild(description);
        body.appendChild(section);
    }

    addImage('barcodes/barcode0.png', 'PCB Fabrication Station');
    addImage('barcodes/barcode1.png', 'Laser Cutter');
    addImage('barcodes/barcode2_v2.png', '3D Printers');
    addImage('barcodes/barcode3.PNG', 'Machine Shop');
    addImage('barcodes/barcode2.png', 'Bench Top');
    addImage('barcodes/barcode5.png', 'Sky Walker');
    addImage('barcodes/barcode6.png', 'Naugle CommLab');
    addImage('barcodes/barcode7.PNG', 'Hive');
    addImage('barcodes/barcode8.png', 'VIP');
    addImage('barcodes/hiro.png', 'Scheller');
    addImage('barcodes/barcode10.png', 'ICRC');

</script>
